<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>OWID GCharts</title>
        <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i|Playfair+Display:400,700"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="http://localhost:8090/css/commons.css" />
        <link rel="stylesheet" href="http://localhost:8090/css/owid.css" />
    </head>
    <body class="ChartPage">
        <main>
            <figure data-grapher-src=""></figure>
        </main>
        <script src="http://localhost:8090/js/commons.js"></script>
        <script src="http://localhost:8090/js/owid.js"></script>
        <script>
            var jsonConfig = {
                id: 1,
                map: {
                    projection: "World",
                    colorSchemeLabels: [],
                    colorSchemeValues: [],
                    customNumericColors: [],
                    customCategoryColors: {},
                    customCategoryLabels: {},
                    customHiddenCategories: {}
                },
                tab: "chart",
                data: { availableEntities: ["Germany", "Spain"] },
                note: "Note placeholder",
                slug: "slug-placeholder",
                type: "LineChart",
                title: "Placeholder Title",
                xAxis: { scaleType: "linear" },
                yAxis: { min: 0, scaleType: "linear" },
                maxTime: 64,
                tabularData: {
                    rows: [
                        {
                            year: 2000,
                            entity: "Germany",
                            value: 452
                        },
                        {
                            year: 2001,
                            entity: "Germany",
                            value: 459
                        },
                        {
                            year: 2002,
                            entity: "Germany",
                            value: 259
                        },
                        {
                            year: 2000,
                            entity: "Spain",
                            value: 564
                        },
                        {
                            year: 2001,
                            entity: "Spain",
                            value: 122
                        },
                        {
                            year: 2002,
                            entity: "Spain",
                            value: 999
                        }
                    ]
                },
                minTime: 2000,
                version: 1,
                subtitle: "Subtitle placeholder",
                hasMapTab: true,
                originUrl: "https://ourworldindata.org/placeholder",
                stackMode: "absolute",
                dimensions: [{ display: {}, property: "y", variableId: 1 }],
                sourceDesc: "Placeholder source",
                hasChartTab: true,
                isPublished: true,
                isExplorable: false,
                selectedData: [{ index: 0, entityId: 0 }],
                addCountryMode: "add-country",
                hideRelativeToggle: true
            }
            var figure = document.getElementsByTagName("figure")[0]

            try {
                window.App = {}
                var view = window.ChartView.bootstrap({
                    jsonConfig: jsonConfig,
                    containerNode: figure,
                    queryStr: window.location.search
                })
                view.bindToWindow()
            } catch (err) {
                figure.innerHTML =
                    "<p>Unable to load interactive visualization</p>"
                figure.setAttribute("id", "fallback")
                throw err
            }
        </script>
    </body>
</html>
